<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Casa simple -->
  <g transform="translate(150, 80)">
    <!-- Cuerpo de la casa -->
    <rect x="0" y="40" width="100" height="80" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Techo -->
    <polygon points="0,40 50,0 100,40" fill="#6c757d"/>
    
    <!-- Puerta -->
    <rect x="20" y="80" width="25" height="40" fill="#495057"/>
    <circle cx="40" cy="100" r="2" fill="#f8f9fa"/>
    
    <!-- Ventana -->
    <rect x="60" y="60" width="25" height="20" fill="#007bff" stroke="#0056b3" stroke-width="1"/>
    <line x1="72.5" y1="60" x2="72.5" y2="80" stroke="#0056b3"/>
    <line x1="60" y1="70" x2="85" y2="70" stroke="#0056b3"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Sin Imagen
  </text>
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    Imagen no disponible
  </text>
</svg> 